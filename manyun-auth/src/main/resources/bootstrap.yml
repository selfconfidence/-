# Tomcat
server: 
  port: 9200

# Spring
spring:
  application:
    # 应用名称
    name: manyun-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 172.16.11.45:8848
      config:
        # 配置中心地址
        server-addr: 172.16.11.45:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  main:
    allow-bean-definition-overriding: true
