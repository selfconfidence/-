# Tomcat
server:
  port: 9100
# Spring
spring:
  application:
    # 应用名称
    name: manyun-monitor
#  profiles:
    # 环境配置
#    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${spring.cloud.nacos.server}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.server}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  boot:
    admin:
      discovery:
        ignored-services:
          - ruoyi-system*
          - ruoyi*
          - \\*ruoyi
          - 804017d66eef*